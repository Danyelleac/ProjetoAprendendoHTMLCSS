<!DOCTYPE html><!--estou informando ao browser que estou programando em HTML5-->
<html lang="pt-br"><!--aqui informo o idioma do meu site-->
<head><!--onde ficam as "configurações" da pag.-->
    
    <meta charset="UTF-8"><!--aqui informo qual a codificação que será ultilizada, UTF-8 é a tabela mais ultilizada dentro da categoria unicode , esta codificação é ultilizada pois representa simbolos de todos os idiomas-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Site ocupa 100¢ da parte branca e esta em uma escala de 100%(pesquisar melhor)-->
    <title> Aprendendo HTML e CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css"><!--serve para linkar o arquivo de estilo com o html-->

</head>

<body><!--conteúdo da pág.-->

    <!--TOPO-->
    <div class="aling"><!--div=divisão tag não semantica  // class= classe-->
    <header><!--divisão de cabeçalho-->
       
        <div id="logo">
            Logo 
        </div>
        <nav class="navMenu"><!--divisão de navegação-->
            <ul><!--Lista não ordenada , para lista ordenada usar a tag ol-->
                <li><a href="#">Sobre</a></li><!--li=linha da lista e a=ancora onde inserimos o link p/ a pag-->
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Cultura</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

    </header>

   <!--CORPO--> 
    <main><!--divisão de principal -->
        
        <section class="boxSectionLeft"><!--divisão de seção-->
           <h1><!--Titulo 1-->
            Inovação, Técnologia, Propósito são os pilares que fortalecem nossa empresa Logo.
           </h1>
        </section>

        <section class="boxSectionRight">
           
            <div class="circle">
                <div class="centerCircle"></div>
            </div>
         
            <div class="circle">
                <div class="centerCircle"></div>
            </div>
            
            <div class="circle">
                <div class="centerCircle"></div>
            </div>
                       
        </section>

    </main>


    <!-- RODAPE -->
    <footer><!--divisão de rodapé-->
        
        <nav>
            <ul><!--lista não ordenada-->
                <li>Intagram</li>
                <li>Facebook</li>
                <li>LinkedIn</li>
            </ul>
        </nav>

    </footer>

</div>

</body>
</html>
